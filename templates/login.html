{% extends 'base.html' %}
{% block content %}
<h2>Вход</h2>
<form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}<br>
        {{ form.username() }}
    </div>
    <div>
        {{ form.password.label }}<br>
        {{ form.password() }}
    </div>
    <div>
        {{ form.submit(class_="btn") }}
    </div>
</form>
{% endblock %}
